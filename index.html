<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post"></form>
    <fieldset></fieldset>
    <legend>Add user</legend>

    <label for="userFirstName">First Name</label>
    <input type="text" id="userFirstName">

    <label for="userLastName">Last Name</label>
    <input type="text"  id="userLastName">

    <label for="userEmail">Email</label>
    <input type="email" id="userEmail">
<br>
    <label for="status">Status</label>
    <select name="status" id="status"></select>
         <option value="student">Student</option>
         <option value="teacher">Teacher</option>
         <option value="guest">Guest</option>
    

    <p>Choose your favorite programming language:</p>
    <label for="html">HTML</label>
    <input type="radio" name="HTML" id="HTML">

    <label for="css">CSS</label>
    <input type="radio" name="CSS" id="CSS">

    <label for="javascript">JavaScript</label>
    <input type="radio" name="JavaScript" id="JavaScript">
<br>
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" cols="30" rows="10">Comments</textarea>
<br>
    <label for="currentdate">Current Date</label>
    <input type="date" name="currentdate" id="currentdate">
<br>
<label for="signupfornewsletter">Sign up for newsletter</label>
<input type="checkbox" name="signupfornewsletter" id="signupfornewsletter">
<label for="agreetotermsandconditions">Agree to terms and conditions</label>
<input type="checkbox" name="agreetotermsandconditions" id="agreetotermsandconditions">
<br>
<label for="submit">Submit</label>
<input type="submit" name="submit" id="submit">
</body>
</html>
